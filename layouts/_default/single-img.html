{{- define "main" -}}

<article class="article py-5" itemscope itemtype="http://schema.org/Article">
  {{ partial "page_header_neoimg.html" . }}

  <div class="article-container_cust" style="padding-top: 8.5rem;">

    </div>
  </div>
</article>

{{- end -}}
